<menu-bar></menu-bar>

<section class="main-body">
  <form id="search-form" ng-submit='getCategories(searchTerm)'>
    <input ng-model='searchTerm' placeholder="Search Categories">
  </form>
  <section class="results-container">
    <div class="search-results">
      <ul class="results-list">
        <li ng-repeat='name in categories' ui-sref='sets({nameId: name.id})'>{{name.category}}</li>
      </ul>
    </div>
  </section>
</section>
