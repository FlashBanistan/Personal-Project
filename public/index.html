<!DOCTYPE html>
<html ng-app="FlashCards">
  <head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>FlashCards</title>
  </head>
  <body>
    <section class="header">
      <div class="left">
        <img id="logo" src="./images/logo.png" alt="logo" />
        <p id="site-name">Flashcards DB</p>
      </div>
      <div class="right">
        <p id="signin">Sign In</p>
        <img id="hamburger" src="./images/hamburger.png" alt="menu" />
      </div>
    </section>
    <section class="img-container">
      <div id="background-image">
        <h1 id="ditchThePencil">Ditch the pencil</h1>
        <p id="makeStudyingEasier">Make studying easier with Flashcards DB</p>
        <div>
          <input class="signup-input" type="text" placeholder="Email" name="name" value="">
          <input class="signup-input" type="password" placeholder="Password" name="name" value="">
        </div>
        <button  class="signup-button" type="button" name="button">Signup for free</button>
        <p id="orSignin">Or signin</p>
      </div>
    </section>


    <ui-view></ui-view>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/scripts/jqueryScripts.js"></script>
    <script src="./js/services/flashcard.js"></script>
    <script src="./js/controllers/browseCtrl.js"></script>
    <script src="./js/controllers/setsCtrl.js"></script>
    <script src="./js/controllers/setCtrl.js"></script>
  </body>
</html>
