<!DOCTYPE html>
<html ng-app="FlashCards">
  <head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <meta charset="utf-8">
    <title>FlashCards</title>
  </head>
  <body>
    <section class="header">
      <img ui-sref='home' id="logo" src="./images/logo.png" alt="logo" />
      <h1 id="site-name">Flashcards DB</h1>
      <div class="dropdown">
        <img src="./images/hamburger.png" onclick="myFunction()" class="hamburger"></img>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">Login/Signup</a>
          <a href="#">Create set</a>
          <a ui-sref="browse">Browse</a>
        </div>
      </div>
    </section>



    <ui-view></ui-view>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/scripts/jqueryScripts.js"></script>
    <script src="./js/services/flashcard.js"></script>
    <script src="./js/controllers/browseCtrl.js"></script>
    <script src="./js/controllers/setsCtrl.js"></script>
    <script src="./js/controllers/setCtrl.js"></script>
  </body>
</html>
