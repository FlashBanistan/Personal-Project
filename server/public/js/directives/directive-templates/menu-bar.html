<section class="header">

    <p id="site-name">Flashcards DB</p>
  </div>

  <form ng-submit="onFormSubmit(searchTerm)">
    <input ng-model='searchTerm' placeholder="Search by category">

  <div class="right">

      <img src="./images/hamburger.png" alt="menu" onclick="myFunction()" class="hamburger"/>

        <a ui-sref="home">My Account</a>
        <a >Create Set</a>
        <a ui-sref="browse">Seach Sets</a>
      </div>
</div>
  </div>
